<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1><strong>Weather Dashboard</strong></h1>
  </Header>
  <div class="search-bar" class="col-sm-4 bg-light">
    <h3 class="pt-1"><strong>Search for a City:</strong></h3>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <div class="d-flex col-sm-6">
          <form class=input>
            <input class="form-control me-2" type="search" placeholder="City Search" aria-label="Search">
          </form>
        </div>
      </div>
      <!--section for search city history-->
      <form class="cities-searched" class="d-flex col-sm-6">
        <input type="text" id="city-search" />
        <input id="add-city" type="submit" value="&#xf002" class="fa fa-input btn btn-primary" />
      </form>
      <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
      <ul class="list-group">

    </nav>

    </br>
    <div class="all-weather-information" class="position-absolute top-50 start-50 translate-middle"></div>
    <!--Div with current day and weather information-->
    <div class="city-date">
      <div class="card mb-3" class="d-flex col-sm-8" ;>
        <div class="row g-0">
          <div class="col-md-8">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Today's Weather</h5>
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>UV index:<span class="current bg-primary rounded py-2 px-2 text-white" id="uv-index"></span></p>
            </div>
            <!-- <ul class="card-text">
              <li class="Temp">Temp:
              <li class="Humidity">Humidity:
              <li class="Wind">Wind Speed:
              <li class="Uvi">UV Index:
                </ul>-->
            <!--Add last updated if i can figure it out-->
            <p class="card-text"><small class="text-muted">Last updated <span id="last-updated"></span>
                mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fiveday-forecast">
    <div class="card text-white bg-primary mb-3" class="d-flex col-sm-8" style="max-width: 700px;">
      <div class="card-body">
        <!--Change text in Primary Card Title dynamically-->
        <h3 class="card-title">Five Day Forecast</h3>
      </div>
      <div class="card-group">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="ftrday1"></p>
            <p class="card-text"></p>
            <p>Temperature:<span id="futureTemp1"></span></p>
            <p>Humidity:<span id="futureHumidity1"></span></p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="fday2"></p>
            <p class="card-text"></p>
            <p>Temperature:<span id="futureTemp2"></span></p>
            <p>Humidity:<span id="futureHumidity2"></span></p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="fday3"></p>
            <p class="card-text"></p>
            <p>Temperature:<span id="futureTemp3"></span></p>
            <p>Humidity:<span id="futureHumidity3"></span></p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="fday4"></p>
            <p class="card-text"></p>
            <p>Temperature:<span id="futureTemp4"></span></p>
            <p>Humidity:<span id="futureHumidity4"></span></p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="fday5"></p>
            <p class="card-text"></p>
            <p>Temperature<span id="futureTemp5"></span></p>
            <p>Humidity:<span id="futureHumidity5"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  </div>
  <script src="scripts/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
